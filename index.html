<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>System Monitor</title>
	<link rel="stylesheet" href="resource/bootstrap/css/bootstrap.min.css">
	<script src="resource/js/jquery-2.1.1.min.js"></script>
	<script src="resource/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="panel panel-primary">
  <div class="panel-heading">系统资源监控v0.1</div>
  <div class="panel-body">
	<div class="panel panel-info">
	  <div class="panel-heading"><span class="glyphicon glyphicon-dashboard"></span> CPU占用</div>
	  <div class="panel-body">
		<div><span id="cpu_percentage"></span> %</div>
		<div id="cpu_update"></div>
	  </div>
	</div>
	
	<div class="panel panel-info">
	  <div class="panel-heading"><span class="glyphicon glyphicon-dashboard"></span> 内存使用</div>
	  <div class="panel-body">
		<div><span id="memory_usage"></span> GB</div>
		<div id="mem_update"></div>
	  </div>
	</div>
	
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<a type="button" class="btn btn-primary" href="bind.html">绑定</a>
		</div>
	</div>
  </div>
</div>

<script>
var fs = require("fs");
var exists = fs.existsSync('./config.txt');
if(!exists){
	window.location.href = 'bind.html';
}
</script>

<script src="system_mon.js"></script>
</body>
</html>
